<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lancy</title>
  <link rel="StyleSheet" href="style.css">
</head>
<body>
  <div class="browser-window">

      <div class="browser-dots">
        <div class="dot"></div>
        <div class="dot"></div>

      </div>
    </div>

    <div class="website-content">
      <header class="header">
        <div class="logo">
          <span class="logo-text">found.r</span>
        </div>

        <nav class="navigation">
          <a href="#" class="nav-link">Solutions</a>
          <a href="#" class="nav-link active">About Us</a>
          <a href="#" class="nav-link">Contact</a>
        </nav>
      </header>

      <main class="main-content">
        <div class="content-left">
          <h1 class="main-title">About Us</h1>
          <p class="subtitle">Hello. I'am future developer and i am pleased that you visited my site.</p>
          <div class="accent-line">Lancy</div>
        </div>

        <div class="content-right">
          <div class="image-container">
            <img
              src="/aboutUs Practice/image/macbook.jpg"
